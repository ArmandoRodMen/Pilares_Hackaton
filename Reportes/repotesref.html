<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reportesref.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Formulario de Reportes</title>
</head>
<body>
   <div class="cover">
    <p></p>
   </div>
   <img src="Torre_latinamericana_CDMX.webp" alt="torrelatino" class="fondo">
   <br>
    <br>
    <br>
    <br>
    <h1>Formulario de Reportes</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <form action="procesar_reporte" method="post">
        <label for="tipo_usuario" class="caja">Tipo de Usuario:</label>
        <select name="tipo_usuario" id="tipo_usuario" required>
            <option value="usuario_Vehiculonomotorisao">Vehículo no motorizado</option>
            <option value="usuario_peaton">Peatón</option>
            <option value="usuario_vehiculomotorisado">Vehículo motorizado</option>
        </select>

        <label for="tipo_reporte" class="caja">Tipo de Reporte:</label>
        <select name="tipo_reporte" id="tipo_reporte" required>
            <option value="Recomendación">Recomendación</option>
            <option value="Denuncia">Denuncia</option>
            <option value="otro">Otro</option>
        </select>
        <br>

        <label for="comentario" class="caja">Comentario:</label>
        <textarea name="comentario" id="comentario" rows="4" required></textarea>
        <br>
        <br>
        <br>

        <!-- JS para mostrar SweetAlert en lugar de la redirección -->
        <button type="button" onclick="mostrarSweetAlert()">Enviar reporte</button>

        <!-- Script para mostrar SweetAlert -->
        <script>
            function mostrarSweetAlert() {
                Swal.fire({
                    title: '¡Reporte Enviado!',
                    text: 'Gracias por tu reporte.',
                    icon: 'success',
                    confirmButtonText: 'Aceptar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redirige a la página después de hacer clic en Aceptar en SweetAlert
                        window.location.href = "foro.html";
                    }
                });
            }
        </script>
    </form>
    
</body>
</html>
